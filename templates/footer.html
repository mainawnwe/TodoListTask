<!DOCTYPE html>

  <body class="flex flex-col min-h-screen">

          <a href="https://linkedin.com" target="_blank" class="text-blue-700 hover:text-blue-900"><i class="fab fa-linkedin text-2xl"></i></a>
          <!-- Add more social media icons as needed -->
        </div>

        <div class="text-center">

          <p class="flex items-center mb-2">
            <i class="fas fa-phone-alt mr-2"></i>
            <span class="font-medium">Phone:</span>
            <a href="tel:+1234567890" class="hover:underline ml-1">+959 456 459 778</a>
          </p>
          <p class="flex items-center">

            <span class="font-medium">Email:</span>
            <a href="mailto:example@email.com" class="hover:underline ml-1">konaingkyaw965@gmail.com</a>
