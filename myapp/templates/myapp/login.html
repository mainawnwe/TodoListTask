<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h1>

      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show bg-blue-100 border-t-4 border-blue-500 text-blue-700 p-4 rounded mb-4"
      >
        {{ message }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %}

      <form action="/login/" method="POST">
        {% csrf_token %}

        <!-- Username Input -->
        <div class="mb-4">
          <label for="username" class="block text-lg text-gray-700 mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Password Input -->
        <div class="mb-6">
          <label for="password" class="block text-lg text-gray-700 mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Login Button -->
        <div class="mb-6">
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Login
          </button>
        </div>
      </form>

      <!-- Optional links (e.g., forgot password, sign-up) -->
      <div class="text-center text-sm text-gray-600 mt-4">
        <p>
          Don't have an account?
          <a href="{% url 'register' %}" class="text-blue-500 hover:underline"
            >Sign up here</a
          >
        </p>

        {% if show_forgot_password %}
        <p class="text-red-500 mt-4">
          Forgot your password?
          <a
            href="{% url 'password_reset' %}"
            class="text-blue-500 hover:underline"
          >
            Click here to reset it
          </a>
        </p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
