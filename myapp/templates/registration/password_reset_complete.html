<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Successful</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
      <h2 class="text-2xl font-bold text-green-600 mb-6">
        Password Reset Successful
      </h2>
      <p class="text-lg text-gray-700 mb-6">
        Your password has been reset.
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">
          Login here
        </a>
      </p>
      <div>
        <a
          href="{% url 'login' %}"
          class="inline-block bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Go to Login
        </a>
      </div>
    </div>
  </body>
</html>
