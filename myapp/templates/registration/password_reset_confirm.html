<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Enter New Password
      </h2>

      <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="token" value="{{ token }}" />

        <div class="mb-4">
          <label for="new_password1" class="block text-lg text-gray-700 mb-2">
            New Password
          </label>
          <input
            type="password"
            id="new_password1"
            name="new_password1"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="mb-4">
          <label for="new_password2" class="block text-lg text-gray-700 mb-2">
            Confirm Password
          </label>
          <input
            type="password"
            id="new_password2"
            name="new_password2"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="mb-6">
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Reset Password
          </button>
        </div>
      </form>

      <div class="text-center text-sm text-gray-600">
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline"
          >Back to Login</a
        >
      </div>
    </div>
  </body>
</html>
