{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container mx-auto px-4">
<!-- Title -->
<h1 class="text-3xl font-bold text-center text-gray-800 mb-6 py-4">Create Task</h1>

<!-- Form -->
<form method="post" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg border border-gray-200">
    {% csrf_token %}

    <!-- Title Input -->
    <div class="mb-4">
        <label for="title" class="block text-lg text-gray-700 mb-2">Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Description Input -->
    <div class="mb-4">
        <label for="description" class="block text-lg text-gray-700 mb-2">Description:</label>
        <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">{{ task.description }}</textarea>
    </div>

    <!-- Created At Input -->
    <div class="mb-4">
        <label for="created_at" class="block text-lg text-gray-700 mb-2">Created At:</label>
        <input type="datetime-local" id="created_at" name="created_at" value="{{ task.created_at|date:'Y-m-d\TH:i' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Due Date Input -->
    <div class="mb-4">
        <label for="due_date" class="block text-lg text-gray-700 mb-2">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Completed Checkbox -->
    <div class="mb-4 flex items-center">
        <label for="is_completed" class="text-lg text-gray-700 mr-3">Completed:</label>
        <input type="checkbox" id="is_completed" name="is_completed" {% if task.is_completed %}checked{% endif %} class="h-5 w-5 text-blue-500 border-gray-300 rounded">
    </div>

    <!-- Submit Button -->
    <div class="mb-4">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Save Task
        </button>
    </div>
</form>
<br>
<!-- Back Link -->
<div class="text-center mt-6">
    <a href="{% url 'task_list' %}" class="flex items-center justify-center bg-gray-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-gray-600 transition w-1/4 mx-auto">
        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Task List
    </a>
</div>
</div>

{% endblock %}
